command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  ip:
  - whois $$1
  alert:
  - "broadcast $$1-"
  perms:
  - pex user
  server:
  - mv list
  alertraw:
  - "broadcast $$1-"
  end:
  - stop
  send:
  - "mvpt $$1 $$2"
  glist:
  - protocolsupport list
  bungee:
  - "say This Bungee is running BungeeSpigot version BungeeSpigotv1 (MC: 1.4.7 - 1.13) (Implementing API version v1.0.0)"
  greload:
  - reload
